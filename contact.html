<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contac Us</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/index.html#about">About LTS</a></li>
          <li><a href="/index.html#our_menu">Our Menu</a></li>
          <li><a href="/hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Close Up Tacos"
          width="400"
          height="260"
          id="taco_close_up"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us a Massage</legend>
            <p>
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="massage">Your Massage</label>
              <br />
              <textarea
                name="massage"
                id="massage"
                cols="30"
                rows="10"
                placeholder="type your massage here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suit T
          <br />
          Kansas City MO, 55555-5555
          <br /><br />
          Phone <a href="tel:+381621535546">062-153-5546</a>
        </address>
      </section>
    </main>
    <br />
    <p><a href="#">Back to top</a></p>
    <hr />
    <footer>
      <p>Copyright &#169; The Little Taco Shop</p>
    </footer>
  </body>
</html>
